{% extends "template.html" %}
{% block head %}
    {{ super() }}
    <script defer src="{{ url_for('static', filename='javascript/timer.js') }}"></script>
{% endblock %}

{% block title %} Focus Timer {% endblock%}

{% block content %}
    <div class="timer" id="timer">

        <input type="text" id="time_input">

        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>

        <div class="timeText">
            <div class="timeTextBackground" id="timeTextBackground">
                <p id="timeText">javascript must be enabled</p>
            </div>
        </div>

    </div>
{% endblock %}
